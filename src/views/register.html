<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles-login.css">
    <title>Registro</title>
</head>

<body>
    <header>
        <h2 class="logo">NINNA</h2>
        <nav class="navigation">
            <button class="btnLogin-popup">Home</button>
        </nav>
    </header>
    <main>
        <div class="form signup">
            <div class="form-content">
                <div class="header-2">Registrate</div>
                <form action="#">
                    <div class="field input-field">
                        <input type="text" placeholder="Nombre y Apellido" class="input" required>
                    </div>

                    <div class="field input-field">
                        <input type="number" placeholder="Edad" min="18" class="input" required>
                    </div>

                    <div class="field input-field">
                        <input type="number" placeholder="Numero de Documento" class="input" required>
                    </div>

                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" required>
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Contraseña" class="input" required>
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Confirmar Contraseña" class="input" required>
                    </div>

                    <div class="field button-field">
                        <button>Registrarse</button>
                    </div>

                    <div class="form-link">
                        <span>Ya tienes una cuenta? <a href="http://localhost:3030/login2" class="signup-link">Inicia
                                Sesion</a></span>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
